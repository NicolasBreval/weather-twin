spring.application.name: gateway

entrypoint:
  listener:
    type: ${ENTRYPOINT_LISTENER_TYPE:mqtt} # Supported types: mqtt
    mqtt:
      port: ${ENTRYPOINT_LISTENER_MQTT_PORT:1883}
      persistence:
        enabled: ${ENTRYPOINT_LISTENER_MQTT_PERSISTENCE_ENABLED:true}
        path: ${ENTRYPOINT_LISTENER_MQTT_PERSISTENCE_PATH:}

computing:
  batching:
    window-list: ${BATCHING_PERIODS:1m}